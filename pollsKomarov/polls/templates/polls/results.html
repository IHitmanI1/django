{% extends 'polls/base.html' %}

{% block polls_content %}
<h1>{{ poll.question }}</h1>

<ul>
{% for choice in poll.choice_set.all %}
    <li>{{ choice.choice_text }} -- число голосов = {{ choice.votes }} </li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' poll.id %}">Хочу отдать свой голос еще раз!</a>
{% endblock %}
